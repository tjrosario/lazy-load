<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>LazyLoad</title>
    <meta name="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta name="author" content="Tommy Rosario">
    <link rel="apple-touch-icon" href="">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="dist/css/app.css">
  </head>
  <body>
    <!--[if lt IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="content">

      <h1>Headlines</h1>

      <p><a href="https://github.com/tjrosario/lazy-load" rel="external" target="_blank">View on GitHub</a></p>

      <div id="configurations">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Date Published</th>
            </tr>
          </thead>
          <tbody data-bind="foreach:headlines()">
            <tr>
              <td data-bind="text: title"></td>
              <td data-bind="text: published"></td>
            </tr>
          </tbody>
        </table>

        <div class="align-center" data-bind="visible: hasMoreHeadlines">
          <button id="load-more">Load More Headlines</button>
        </div>

        <div class="loader" data-bind="visible: isLoading"><img src="dist/assets/ripple.svg"></div>
      </div>
    </div>

    <script>var equisolve = window.equisolve || {};</script>
    <script src="dist/scripts/app.js"></script>
  </body>
</html>
